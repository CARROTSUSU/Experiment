<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staking Simulator - Futuristic</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00ff99;
      text-shadow: 2px 2px 5px rgba(0, 255, 153, 0.5);
    }

    .staking {
      margin: 20px 0;
    }

    .staking-field {
      width: 300px;
      height: 150px;
      background-color: #4caf50;
      margin: 0 auto;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .staking-field.active {
      background-color: #00ff00;
    }

    button.action-button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.action-button:hover {
      background-color: #00cc7a;
    }

    .stats {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .stats p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Futuristic Staking Simulator</h1>
    </header>

    <section class="staking">
      <div id="staking-field" class="staking-field"></div>
      <button id="stakeButton" class="action-button">Stake Tokens</button>
      <button id="claimButton" class="action-button">Claim Rewards</button>
    </section>

    <section class="stats">
      <div>
        <p>Tokens Staked: <span id="tokensStaked">0</span></p>
        <p>Rewards Claimed: <span id="rewardsClaimed">0</span></p>
        <p>Interest Rate: <span id="interestRate">10%</span></p>
      </div>
    </section>
  </div>

  <script>
    let tokensStaked = 0;
    let rewardsClaimed = 0;
    const interestRate = 0.1; // 10% interest rate for staking rewards

    const stakeButton = document.getElementById("stakeButton");
    const claimButton = document.getElementById("claimButton");
    const stakingField = document.getElementById("staking-field");
    const tokensStakedDisplay = document.getElementById("tokensStaked");
    const rewardsClaimedDisplay = document.getElementById("rewardsClaimed");

    stakeButton.addEventListener("click", function() {
      const stakeAmount = Math.floor(Math.random() * 100) + 1; // Random staking amount between 1 and 100
      tokensStaked += stakeAmount;
      tokensStakedDisplay.textContent = tokensStaked;

      stakingField.classList.add("active");
      alert(`You staked ${stakeAmount} tokens!`);
    });

    claimButton.addEventListener("click", function() {
      if (tokensStaked > 0) {
        const rewards = tokensStaked * interestRate;
        rewardsClaimed += rewards;
        rewardsClaimedDisplay.textContent = rewardsClaimed.toFixed(2);
        tokensStaked = 0;
        tokensStakedDisplay.textContent = tokensStaked;
        stakingField.classList.remove("active");
        alert(`You claimed ${rewards.toFixed(2)} tokens in rewards!`);
      } else {
        alert("No tokens staked yet. Stake some tokens first!");
      }
    });
  </script>
</body>
</html>
