<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Farming Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 80%;
        }

        header h1 {
            color: #00ff99;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 255, 153, 0.7);
        }

        .farm {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .plot {
            background-color: #1e1e1e;
            border: 2px solid #00ff99;
            padding: 50px;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .plot p {
            font-size: 1.5rem;
            color: #00ff99;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plot:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
        }

        footer {
            margin-top: 20px;
        }

        button {
            background-color: #00ff99;
            border: none;
            padding: 10px 20px;
            color: #121212;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00cc7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Futuristic Farming Simulator</h1>
        </header>
        <section class="farm">
            <div class="grid">
                <!-- Example for 5 farm plots -->
                <div class="plot" id="plot1" onclick="plantSeed(1)">
                    <p>Plot 1</p>
                </div>
                <div class="plot" id="plot2" onclick="plantSeed(2)">
                    <p>Plot 2</p>
                </div>
                <div class="plot" id="plot3" onclick="plantSeed(3)">
                    <p>Plot 3</p>
                </div>
                <div class="plot" id="plot4" onclick="plantSeed(4)">
                    <p>Plot 4</p>
                </div>
                <div class="plot" id="plot5" onclick="plantSeed(5)">
                    <p>Plot 5</p>
                </div>
            </div>
        </section>
        <footer>
            <button onclick="resetFarm()">Reset Farm</button>
        </footer>
    </div>

    <script>
        // Function to simulate planting a seed
        function plantSeed(plotId) {
            const plot = document.getElementById(`plot${plotId}`);
            plot.innerHTML = '<p>Growing...</p>'; // Change text to "Growing..." when seed is planted
            plot.style.backgroundColor = '#004d33'; // Futuristic green color when planted
            plot.style.borderColor = '#66ff33'; // Light green border
        }

        // Function to reset all the farm plots
        function resetFarm() {
            const plots = document.querySelectorAll('.plot');
            plots.forEach(plot => {
                plot.innerHTML = '<p>Empty Plot</p>'; // Reset to initial state
                plot.style.backgroundColor = '#1e1e1e'; // Reset background color
                plot.style.borderColor = '#00ff99'; // Reset border color
            });
        }
    </script>
</body>
</html>
